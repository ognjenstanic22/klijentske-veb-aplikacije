<div class="wrapper" *ngIf="dataSource">
    <h1>Airlines</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <i class="fa-solid fa-hashtag"></i> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            <i class="fa-solid fa-tag"></i> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="countryOfOrigin">
          <th mat-header-cell *matHeaderCellDef>
            <i class="fa-solid fa-flag"></i> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.countryOfOrigin}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef>
            <i class="fa-solid fa-globe"></i> Website </th>
          <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <i class="fa-solid fa-location-arrow"></i> Actions </th>
          <td mat-cell *matCellDef="let element">
              <a mat-button [href]="element.website" target="_blank">
                 <i class="fa-solid fa-arrow-up-right-from-square"></i> Visit website
              </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
